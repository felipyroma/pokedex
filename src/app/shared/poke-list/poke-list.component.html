<poke-search (emitSearch)="getSearch($event)"></poke-search>

<section class="listing">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon-status">
                <h2>{{pokemon.name}}</h2>

                <ul>
                    <li *ngFor="let status of pokemon.status.types">
                        {{status.type.name}}
                    </li>
                </ul>
            </section>

            <section class="pokemon-img">
                <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-template>
</section>

<img src="assets/error.svg" alt="Erro no carregamento da lista de pokemons" width="100%" *ngIf="apiError">
